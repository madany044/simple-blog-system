<!DOCTYPE html>
<html>
<head>
  <title>Simple Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #2a5298;
    }

    h2 {
      margin-top: 40px;
      color: #1e3c72;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: #2a5298;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e3c72;
    }

    .card {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .post {
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }

    .post:last-child {
      border-bottom: none;
    }

    .comment {
      margin-left: 20px;
      background: #eef3ff;
      padding: 8px;
      border-radius: 6px;
      margin-top: 6px;
      font-size: 13px;
    }

    .author {
      font-size: 12px;
      color: gray;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>Simple Blog System</h1>

  <h2>Signup</h2>
  <input id="signupName" placeholder="Name">
  <input id="signupEmail" placeholder="Email">
  <input id="signupPassword" type="password" placeholder="Password">
  <button onclick="signup()">Signup</button>

  <h2>Login</h2>
  <input id="loginEmail" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <h2>Create Post</h2>
  <input id="postTitle" placeholder="Post Title">
  <textarea id="postContent" placeholder="Write your content here..."></textarea>
  <button onclick="createPost()">Create Post</button>

  <h2>All Posts</h2>
  <div id="posts"></div>
</div>

<script>
const API = "https://your-backend-name.onrender.com";

async function signup() {
  const name = signupName.value;
  const email = signupEmail.value;
  const password = signupPassword.value;

  const res = await fetch(`${API}/api/auth/signup`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  });

  const data = await res.json();
  alert(data.message);
}

async function login() {
  const email = loginEmail.value;
  const password = loginPassword.value;

  const res = await fetch(`${API}/api/auth/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (data.token) {
    localStorage.setItem("token", data.token);
    alert("Login successful");
  } else {
    alert(data.message);
  }
}

async function createPost() {
  const title = postTitle.value;
  const content = postContent.value;
  const token = localStorage.getItem("token");

  const res = await fetch(`${API}/api/posts`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${token}`
    },
    body: JSON.stringify({ title, content })
  });

  await res.json();
  alert("Post created");
  loadPosts();
}

async function loadPosts() {
  const res = await fetch(`${API}/api/posts`);
  const posts = await res.json();

  const container = document.getElementById("posts");
  container.innerHTML = "";

  const grouped = {};

  posts.forEach(row => {
    if (!grouped[row.post_id]) {
      grouped[row.post_id] = {
        title: row.title,
        content: row.content,
        author: row.author_name,
        comments: []
      };
    }

    if (row.comment_id) {
      grouped[row.post_id].comments.push({
        content: row.comment_content,
        author: row.comment_author
      });
    }
  });

  for (let id in grouped) {
    const post = grouped[id];

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="post">
        <h3>${post.title}</h3>
        <p>${post.content}</p>
        <div class="author">By ${post.author}</div>
        <input placeholder="Add comment" id="comment-${id}">
        <button onclick="addComment(${id})">Comment</button>
      </div>
    `;

    post.comments.forEach(c => {
      const cdiv = document.createElement("div");
      cdiv.className = "comment";
      cdiv.innerHTML = `${c.content} â€” <b>${c.author}</b>`;
      card.appendChild(cdiv);
    });

    container.appendChild(card);
  }
}

async function addComment(postId) {
  const content = document.getElementById(`comment-${postId}`).value;
  const token = localStorage.getItem("token");

  await fetch(`${API}/api/posts/${postId}/comments`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${token}`
    },
    body: JSON.stringify({ content })
  });

  loadPosts();
}

loadPosts();
</script>

</body>
</html>
